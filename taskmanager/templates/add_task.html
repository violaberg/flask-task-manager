{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="50" maxlength="200"
                type="text" class="materialize textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix teal-text text-darken-4"></i>
                <textarea id="due_date" name="due_date" type="text"
                    class="datepicker validate" required></textarea>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-exclamation-circle prefix teal-text text-darken-4"></i>
                <input id="is_urgent" name="is_urgent" type="checkbox">
                <label for="is_urgent">Urgent?</label>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                <select id="category-id" name="category-id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large waves-effect waves-teal">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
